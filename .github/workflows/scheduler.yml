on:
  schedule:
    - cron: "0/2 * * * *"
jobs:
  run_schedule:
    runs-on: ubuntu-latest
    steps:
      - name : Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: ${{github.repository}}
          event-type: my-event
          client-payload: '{"id": "205823", "name": "Vimal"}'
